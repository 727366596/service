<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>作物信息</title>
    <link rel="stylesheet" type="text/css" href="../../../css/common/public.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/header_ph.css" />
    <script type="text/javascript" src="../../../script/common/rem.js"></script>
</head>
<body>
    <div id="header">
        <div class="headerLeft"></div>
        <div class="headerCenter">
            作物信息
        </div>
        <div class="headerRight"></div>
    </div>

    <div id="footer">
            保存
    </div>
</body>
<script type="text/javascript" src="../../../script/common/api.js"></script>
<script type="text/javascript" src="../../../script/common/jquery.min.js"></script>
<script type="text/javascript" src="../../../script/common/pds.ajax.js"></script>
<script type="text/javascript">
    apiready = function(){
        //适配iOS7+，Android4.4+状态栏沉浸式效果，详见config文档statusBarAppearance字段
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        var footer = $api.byId('footer');
        var footerH = $api.offset(footer).h;

        var area = api.pageParam.area;

        api.openFrame({
            name: 'plantDocAdd_frm',
            url: './plantDocAdd_frm.html',
            bounces: false,
            pageParam:{
                baseInfo : api.pageParam.baseInfo,
                area: area
            },
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight-headerH-footerH
            }
        });

        //点击左上角返回
        $(".headerLeft").on("touchend", function(){
            api.execScript({
                frameName: 'plantDocAdd_frm',
                script: 'pageChange();'
            });
        });
        //监听返回
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.execScript({
                frameName: 'plantDocAdd_frm',
                script: 'pageChange();'
            });
        });
        //点击提交
        $("#footer").off("touchend").on("touchend",function(){
            //登录埋点
            var buriedPoint = pds.buriedPoint();
            buriedPoint.pageId = 'page_plant_information_service';
            buriedPoint.eventId = 'button_want_to_add_plant_information_page_plant_information_service';
            pds.ajaxSubmit({
                url:"app/buried_point/save",
                progress: false,
                data:{"point":buriedPoint},
                success:function(v){
                    //alert(JSON.stringify(v))
                }
            });
            api.execScript({
                frameName: 'plantDocAdd_frm',
                script: 'dataUp();'
            });
        });

    };

    function back(){
        api.confirm({
            title: '提示！',
            msg: '确定放弃已添加的信息吗？',
            buttons: ['取消', '确定']
        }, function(ret, err){
            var index = ret.buttonIndex;
            if( index == 2 ){
                 api.closeWin();
            };
        });
    }
</script>
</html>
