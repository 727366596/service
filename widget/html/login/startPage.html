<!DOCTYPE html>
<html>

<head>
	<title>启动详情页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!-- <link rel="stylesheet" type="text/css" href="../../css/common/api.css"> -->
	<script type="text/javascript" src="../../script/common/rem.js"></script>
	<link rel="stylesheet" href="../../css/common/public.css" />
	<link rel="stylesheet" href="../../css/common/header.css" />

</head>

<body>
	<header id="header">
		<div class="headerLeft" onclick="closeWin()"></div>
		<div class="headerCenter" id="title"></div>
		<div class="headerRight"></div>
	</header>
</body>
<script type="text/javascript" src="../../script/common/api.js"></script>
<script type="text/javascript">
	apiready = function() {
		api.parseTapmode();
		var header = $api.byId('header');
		$api.fixStatusBar(header);
		var headerPos = $api.offset(header);
		var body_h = $api.offset($api.dom('body')).h;
		$api.text($api.byId('title'),api.pageParam.title)
		api.openFrame({
			name: 'startPage_win',
			url: api.pageParam.url,
			rect: {
				x: 0,
				y: headerPos.h,
				w: 'auto',
				h: 'auto'
			}
		})

		api.addEventListener({
			name: 'keyback'
		}, function(ret, err) {
			if (ret) {
				//alert( JSON.stringify( ret ) );
				closeWin()
			} else {
				// alert( JSON.stringify( err ) );
			}
		});

	}

	function closeWin() {
    api.openWin({
      name: "login_new",
      url: "widget://html/login/login_new.html",
      reload: true,
      slidBackEnabled: false,
      animation: {
        type: "movein", //动画类型（详见动画类型常量）
        subType: "from_right", //动画子类型（详见动画子类型常量）
        duration: 400 //动画过渡时间，默认300毫秒
      }
    });
	}
</script>

</html>
