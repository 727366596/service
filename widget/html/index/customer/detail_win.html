<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>客户详情</title>
		<link rel="stylesheet" href="../../../css/common/public.css" />
		<link rel="stylesheet" href="../../../css/common/header.css" />
		<script type="text/javascript" src="../../../script/common/rem.js"></script>

</head>
<body>

	<header  id="aui-header">
			<a class="left" tapmode onclick="closeWin()">
					<span></span>
			</a>
			<div class="title" >客户详情</div>
			<a class="right" id="btnSave" onclick="save()">
					<span >保存</span>
			</a>
	 </header>



<script type="text/javascript" src="../../../script/common/api.js"></script>

</body>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        if(api.pageParam.ifSave===1){
         $api.css($api.byId('btnSave'),'display:none');
        }
        api.openFrame({
            name: 'detail_frm',
            url: 'detail_frm.html',
            bounces: true,
            reload: true,
            pageParam:api.pageParam,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })
    };
    function closeWin(){
    	api.sendEvent({
	        name:'toVisitTable',
	        extra: {
		       roleType:api.pageParam.roleType
		    }
        });
       if(api.pageParam.signName||api.pageParam.listName){
		    api.closeToWin({
		        name: 'visit_win',
		      });
       }else{
		  api.closeWin({
		    });
       }
    }

    function save(){
    	api.sendEvent({
	        name:'onSaveDetail',
        });
    }
</script>
</html>
