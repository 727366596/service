<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>新建农技问题</title>
    <link rel="stylesheet" href="../../../../css/common/public.css" />
    <link rel="stylesheet" href="../../../../css/common/kt-actionsheet.css" />
    <script type="text/javascript" src="../../../../script/common/rem.js"></script>
    <script type="text/javascript" src="../../../../script/common/remote.config.js"></script>
 	<style>
	 	.content{
	 		font-size: 0.27rem;
	 		color:#706969;
	 		position:relative;
	 		background-color:#f2f2f2;
	 	}
	 	.top_img{
	 		width: 100%;
	 		height:2.33rem;
	 		background:url("../../../../image/customer/b_b.png") no-repeat;
	 		background-size:100% 100%;
	 	}
	 	.text{
	 		width: 6.79rem;
	 		overflow:hidden;
	 		background-color:#fff;
	 		margin:0 auto;
	 		position:relative;
	 		top:-1.29rem;
	 		border-radius:0.1rem;
	 	}
	 	.basic{
	 		margin:0.47rem 0 0.47rem;
	 		width:1.36rem;
	 		height:0.41rem;
	 		line-height:0.4rem;
	 		color:#FFF;
	 		font-size:0.26rem;
	 		background-color:#66bd14;
	 		border-bottom-right-radius: 0.2rem;
	 		border-top-right-radius: 0.2rem;
	 		text-align:center;
	 	}

		.item{
	 		width:100%;
	 		min-height:0.77rem;
	 		line-height:0.77rem;
	 		border-top:1px solid #f2f2f2;
	 		padding: 0 0.23rem;
	 		box-sizing: border-box;
	 		overflow: hidden;
	 	}
	 	.check{
	 		float:right;
            text-align: right;
	 	}
	 	.input{
	 		height:0.77rem;
	 		line-height:0.77rem;
	 		padding-left:0.1rem;
	 		color:#706969;
	 		box-sizing: border-box;
	 		flex:1;
	 		-webkit-flex:1;
	 	}

	 	.item .left{
	 		min-width:1.2rem;
	 		float: left;
	 		font-size:0.26rem;
	 		color:#727171;
	 	}
	 	/*textarea提示信息字颜色*/
		.input::-webkit-input-placeholder {
		  color: #d1cdcd;
		}
		.input:-moz-placeholder {
		   color: #d1cdcd;
		}
		.input:-ms-input-placeholder {
		   color: #d1cdcd;
		}
		/*actionsheet确定按钮样式*/
		.aui-actionsheet-btn-item.aui-border-b.sign{
           background-color:#eee;
        }
        #sure{
		    color:red;
		    width: 50%;
		    float:left;
		    border-right:1px solid #ddd;
         }
        #cancel{
          color:red;
         }

		.camera{
		  margin:0.6rem 0 0.3rem;
		  overflow: hidden;
		}
		.camera img#getPicture{
		  width:0.85rem;
		  height:0.66rem;
		  margin:0 auto;
		}
		.camera_header{
		   color:#797980;
		   font-size:0.3rem;
		   text-align:center;
		}
		.camera_describle{
		   margin:0.3rem 0 0.5rem;
		   color:#B7B7BA;
		   font-size:0.18rem;
		   text-align:center;
		}

		.item .input.input_b{
		 float:right;
		 width:5.0rem;
		 height:0.50rem;
		 line-height:0.50rem;
		 margin:0.1rem 0 0.1rem;
		 border:1px solid #ccc;
		}
		.item .text_r {
	 		text-align:right;
	 	}
		.item.posItem{
		  position:relative;
		}
		.posItem .posImg{
		  width: 0.3rem;
          height: 0.4rem;
          position: absolute;
          right: 0.35rem;
          top: 0.15rem;
		}
		.item .bottom{
	 		width:100%;
	 		overflow: hidden;
	 	}
	 	.text_box{
	 		width:100%;
	 		height:1.57rem;
	 		border:1px solid #d5d3d3;
	 		color:#706969;
	 		padding:0.2rem;
	 		box-sizing: border-box;
	 		overflow:auto;
	 		line-height:0.4rem;
	 		font-size:0.27rem;
	 	}
	 	.out_text{
	 		position:relative;
	 	}
	 	#bottom{
            width:100%;
            overflow:hidden;
            padding:0.12rem 0.12rem;
            box-sizing: border-box;
            position:absolute;
            bottom:0;
        }
        .btn{
            display:block;
            width:100%;
            height:0.77rem;
            background:#ef8233;
            color:#fff;
            font-size:0.3rem;
            text-align:center;
            line-height: 0.77rem;
            border:none;
            border-radius:0.1rem;
        }
        .item.flex{
        	display:-webkit-flex;
	 		display:flex;
        }
        .item.flex .text_r{
        	flex:1;
        }
        .item.flex .inner{
        	padding-right:0.15rem;
        	-webpack-flex:1;
        	flex:1;
        }


        .addImg{
		 position: relative;
		 width:1.94rem;
		 height:1.54rem;
		 float:left;
		 margin:0.1rem 0.15rem 0.30rem;
		}
		.addImg img{
		 width:100%;
		 height:100%;
		}
		.addImg .delete{
			width:0.4rem;
			height:0.4rem;
			line-height:0.35rem;
			text-align:center;
			font-weight:bold;
			font-size:0.4rem;
			position:absolute;
			top:0;
			left:1.7rem;
			color:#fff;
			border-radius:50%;
			background:red;
			z-index: 112;
		}

    </style>
</head>
<body>
<script id="questionshowtmpl" type="text/x-dot-template">

				{{~it.picIds:pic:index}}
						<div class="addImg">
								<img  data-id="{{=pic.id}}" onload="fnLoadImage(this);" onclick="preview(this)" data-src="{{=pic.imgurl}}/normal"  data-url="{{=pic.imgurl}}" src="../../../../image/index/answer/loading.png" alt="" />
					</div>
				{{~}}

</script>


  		<div class="content" id="content">
  			<div class="top_img"></div>
			<div class="text out_text" >
			   <div class="basic">作物照片</div>
			   <div class="camera"  id="question_top">

			   </div>

				<div class="basic">问题情况</div>

				<div class="item posItem">
					<span class="left">发生地点</span>
					<input type="text" id="location" readonly="readonly" style="padding-right: 0.15rem;" class="input input_b" placeholder="点击定位" value=""/>
					<input type="hidden" id="provinceCode"/>
					<input type="hidden" id="cityCode"/>
					<img class="posImg"src="../../../../image/customer/b_add1.png" alt="" />
					<input type="text" id="address"   maxlength="100"  style="padding-right: 0.15rem;" class="input input_b"  placeholder="请输入详细地点" value=""/>
			    </div>
			    <div class="item flex">
					<span class="left">种了什么</span>
					<span class="inner" id="categoryVal"> </span>
					<div class="categorySelect" style="display: none;float:right;">></div>
					<input type="hidden"  id="category" value=""/>
					<div class="check" id="categorySelect">
						 >
					</div>
				</div>
				 <div class="item flex">
					<span class="left">怎么种的</span>
					<span class="inner" id="landTypeVal"></span>
					<div class="landTypeSelect" style="display: none;float:right;">></div>
					<input type="hidden"  id="landType" value=""/>
					<div class="check" id="landTypeSelect">
						>
					</div>
				</div>
				<div class="item flex">
					<span class="left">发生状况</span>
					<span class="inner" id="disabilityDegreeVal"></span>
					<div class="disabilityDegreeSelect" style="display: none;float:right;">></div>
					<input type="hidden"  id="disabilityDegree" value=""/>
					<div class="check" id="disabilityDegreeSelect">
						 >
					</div>
				</div>
				<div class="item flex">
					<span class="left">最近天气</span>
					<span  class="inner" id="weatherConditionVal"></span>
					<div class="weatherConditionSelect" style="display: none;float:right;">></div>
					<input type="hidden"  id="weatherCondition" value=""/>
					<div class="check" id="weatherConditionSelect">
						 >
					</div>
				</div>
				<div class="item">
					<span class="left">最近3-5天在地里干了啥</span>
					<div class="bottom">
						<textarea id="recentWork"  style="border:none;height: 1rem;padding:0;" maxlength="100" class="text_box"placeholder="请描述最近地里做了什么"   name="text" ></textarea>
					</div>
				</div>

				<div class="item">
					<span class="left">有什么问题</span>
					<div class="bottom">
						<textarea id="question" maxlength="200" class="text_box"placeholder="请详细描述作物情况和您的问题，越详细专家越好给您准确的回答"   name="text"></textarea>
					</div>
				</div>
				<div class="item" style="padding-bottom: 1.3rem;" >
					<span class="left">解决方法（必填）</span>
					<div class="bottom">
						<textarea id="save" class="text_box" maxlength="200"  name="text" ></textarea>
					</div>
				</div>
				<div id="bottom">
	                  <button class="btn" id="saveBtn" >保存</button>
	            </div>
			 </div>
  		</div>
