<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>客户拜访情况</title>
		<link rel="stylesheet" href="../../../css/common/public.css" />
		<link rel="stylesheet" href="../../../css/common/header.css" />
		<script type="text/javascript" src="../../../script/common/rem.js"></script>

</head>
<body>

	<header  id="aui-header">
			<a class="left" tapmode onclick="closeWin()">
					<span></span>
			</a>
			<div class="title" >客户拜访情况统计</div>

	 </header>

<script type="text/javascript" src="../../../script/common/api.js"></script> 
</body>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'visiting_frm',
            url: 'visiting_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })
    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
