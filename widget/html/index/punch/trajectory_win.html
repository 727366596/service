<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>员工轨迹地图页头部</title>
    <link rel="stylesheet" href="../../../css/common/public.css" />
    <link rel="stylesheet" href="../../../css/common/header.css" />
   	<script type="text/javascript" src="../../../script/common/rem.js"></script>
   <script type="text/javascript" src="../../../script/common/api.js"></script>
	 <script type="text/javascript" src="../../../script/common/jquery.min.js"></script>

	 <style>
			.right{
				background:url(../../../image/index/punch/map_moreIcon.png)no-repeat center center;
				background-size: 0.5rem 0.4rem;
			}
	 </style>
</head>
<body>
	<header id="aui-header">
		<a class="left" tapmode onclick="closeWin()">
			<span></span>
		</a>
		<div class="title">员工轨迹</div>
    <a class="right" onclick="JumpToList()">

    </a>
	</header>

</body>

<script type="text/javascript">

    apiready = function(){
				// alert(JSON.stringify(api.pageParam.role))
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'trajectory',
            url: 'trajectory.html',
            bounces: false,
            pageParam:{
             height: headerPos.h,
						 punchDateStr:api.pageParam.punchDateStr,
						 role:api.pageParam.role
            },
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


				api.addEventListener({
						name: 'closeToRecording'
				}, function(ret, err){

					api.sendEvent({
							name: 'closeMap'
					});
			});



    };








    function closeWin(){

			api.closeWin({
			});
			api.sendEvent({
					name: 'closeMap'
			});

    }
    function JumpToList() {
      api.sendEvent({
          name: 'ToList'
      });
    }
</script>
</html>
