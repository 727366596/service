<script type="text/javascript">

    apiready = function(){
			  role = api.pageParam.role

        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'trajectory_list_frm',
            url: 'trajectory_list_frm.html',
            bounces: true,
            pageParam:{
							punchDateStr:api.pageParam.punchDateStr,
							userId: api.pageParam.userId
            },
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })


				api.addEventListener({
				    name: 'keyback'
				}, function(ret, err){
				    closeToRecording()
				});

    };

		var role
    function closeWin(){
        api.closeWin({
        });

    }

		function closeToRecording() {

			api.sendEvent({
			    name: 'closeToRecording'
			});
			if (role == "0") {
				api.closeToWin({
						name: 'recording_win'
				});
			}else {
				api.closeToWin({
						name: 'recordings_win'
				});
			}


		}








</script>
