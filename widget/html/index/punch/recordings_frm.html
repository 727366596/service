<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>打卡记录智能查询</title>
    <link rel="stylesheet" href="../../../css/common/public.css" />
		<link rel="stylesheet" href="../../../css/common/animate.min.css" />
    <script type="text/javascript" src="../../../script/common/remote.config.js"></script>
    <script type="text/javascript" src="../../../script/common/rem.js"></script>
    <style>
		html,body,.content{
			background-color:#3f3f7c;
		}
		.calendar {
			width:100%;
			/*height: 5.26rem;*/
			height:5.45rem;
			display: block;
			font-size:0.24rem;
			color:#fff;
			overflow: hidden;
		}
		/*设置日历顶部盒子*/
		.calendar .calendar-title-box {
			position: relative;
			width: 100%;
			height: 0.78rem;
			line-height: 0.78rem;
			text-align: center;
			font-size:0.28rem;
		}
		/*设置上个月的按钮图标*/
		.calendar .prev-month {
			position: absolute;
			top: 12px;
			left: 0.3rem;
			display: inline-block;
			width: 0px;
			height: 0px;
			border-left: 0px;
			border-top: 6px solid transparent;
			border-right: 8px solid #fff;
			border-bottom: 6px solid transparent;
			cursor: pointer;
		}
		/*设置下个月的按钮图标 */
		.calendar .next-month {
			position: absolute;
			top: 12px;
			right: 0.3rem;
			display: inline-block;
			width: 0px;
			height: 0px;
			border-right: 0px;
			border-top: 6px solid transparent;
			border-left: 8px solid #fff;
			border-bottom: 6px solid transparent;
			cursor: pointer;
		}
		/* 设置日历表格样式 */
		.calendar-table {
			width:100%;
			color:#ddd;
			overflow:hidden;
			text-align: center;
			background-color: rgba(255, 255, 255, 0.06);
		}
		/* 表格行高 */
		.calendar-table tr {
			height:0.6rem;
			line-height: 0.6rem;
		}
		.calendar-table td{
			position:relative;
		}

		/* 当前天 颜色特殊显示 */
	/*	.currentDay {
			color: red;
		}*/
		/* 本月 文字颜色 */
		.currentMonth {
			color: #fff;
		}
		/* 其他月颜色 */
		.otherMonth {
			color: #fff;
			opacity:0;
		}
		/*右上角小圆点*/
		.point{
			position:absolute;
			right: 0.14rem;
			top: 0;
			width:0.15rem;
			height:0.15rem;
			background:#f4be90;
			border-radius:50%;
			z-index: 999;
		}
		/*背景圆框*/
		.back{
			position:absolute;
			left: 50%;
			top: 50%;
			margin-top:-0.25rem;
			margin-left:-0.25rem;
			width:0.5rem;
			height:0.5rem;
			line-height:0.5rem;
			text-align:center;
			background-color:#67deb4;
			border-radius:50%;
			z-index: 999;
		}




		.list{
			width: 100%;
			margin-top:0.82rem;
			padding:0 0.21rem 2rem;
			box-sizing:border-box;
			position:relative;
		}
		.bottom{
			width:5.77rem;
			height:1rem;/*
			position:absolute;
			top:-0.32rem;
			left:0.7rem;
			z-index:1000;*/
			margin:-0.32rem auto 0;
			background-color: rgba(255, 255, 255, 0.08);
			border-radius:0.07rem;
		}
		.center{
			width:6.2rem;
			height:1rem;/*
			position:absolute;
			top:-0.16rem;
			left:0.5rem;
			z-index:999;*/
			margin:-0.84rem auto 0;
			background-color: rgba(255, 255, 255, 0.14);
			border-radius:0.07rem;
		}
		.top_list{
			width:6.82rem;
			overflow: hidden;
			background:#fff;
			border-radius:0.07rem;
			padding-bottom:0.5rem;
			margin:-0.84rem auto 0;
			box-sizing: border-box;
		}
		.top_list .item{
			width:100%;
			min-height:2.5rem;
			overflow: hidden;
			border-bottom:1px solid #f6f3f3;
			color:#484a84;
			font-size: 0.26rem;
			padding-top:0.24rem;
			box-sizing:border-box;
			display: -webkit-flex;
			display: flex;
			justify-content: space-around;
		}
		span{
			display:inline-block;
		}
		.item .time{
			width:1.14rem;
			height:100%;
			text-align:center;
			-webkit-flex: 1;
			flex: 1;
		}
		.detail{
			overflow:hidden;
			width:3.69rem;
			margin:0;
			padding:0;
		}
		.detail li{
			margin-bottom:0.23rem;
			white-space:normal;
			word-wrap:break-word;
			word-break:break-all;
		}
		.image{
			width:1.66rem;
			height:1.66rem;
			margin-bottom:0.2rem;
			margin-right:0.2rem;
		/*	background:url("../../../image/business_img/clock1.png") no-repeat;
			background-size:100% 100%;*/
		}
		.top_list .item:last-child{
			border:none;
		}
		img[src=""]{opacity: 0;}
		.name{
		  font-weight:bold;
		  color:#EE660D;
		}

		/*筛选区域样式*/
 .out{
            width:100%;
            height:100%;
            background-color:rgba(0,0,0,0.3);
            position:fixed;
            top: 0;
            left:0;
            bottom:0;
            right:0;
            z-index: 1000;
        }
        .check{
            width:86%;
            height:6.0rem;
            background-color:#fff;
            position:absolute;
            top: 0;
            right:0;
            z-index: 1111;
            padding-top:0.32rem;
            box-sizing:border-box;
        }
        .check .time{
            width:100%;
            overflow: hidden;
            text-align: left;
        }
        .check .time .state_t{
            margin-top:0.4rem;
        }
        .state_t{
            width:100%;
            height: 0.3rem;
            padding-left:0.17rem;
            box-sizing:border-box;
            line-height:0.3rem;
            font-size:0.28rem;
            color:#7a7676;
            margin-bottom:0.2rem;
        }

        .state_t span{
            display:block;
            float:left;
            width:2px;
            height:0.28rem;
            margin-right:0.17rem;
            background-color:#60bc56;
        }
        .state_b{
            margin:0;
            padding:0;
            padding:0 0.3rem;
            box-sizing:border-box;
            display: -webkit-flex;
            display: flex;
            flex-direction: row;
            flex-wrap:wrap;
            justify-content:start;
        }
        .state_b .s_item{
            min-width:1.24rem;
            line-height:0.45rem;
            border-radius:0.2rem;
            background-color:#eaf7ee;
            color:#fff;
            text-align:center;
            line-height:0.45rem;
            font-size:0.26rem;
            margin:0.2rem 0.1rem 0.2rem 0;
        }
        .state_b .s_item{
            background-color:#eaf7ee;
            color:#71bb1b;
        }

        .btn{
            width:100%;
            overflow: hidden;
            font-size:0.26rem;
            position:absolute;
            bottom:0;
        }
        .btn button{
            float:left;
            width:50%;
            height:0.6rem;
            text-align:center;
            border:none;
            color:#ff7a00;
            background:#fff;
        }
        .btn .sure{
            background:#ff7a00;
            color:#fff;
        }
        #outName button{
            width:2.64rem;
            height:0.61rem;
            text-align:center;
            border:none;
            margin:0rem auto;
            background:#ef8233;
            color:#fff;
            display: block;
        }

		.s_item.check_b{
			border:1px solid #71bb1b;
		}
		.count_punch{
		 width:6.32rem;/*
		 height:0.63rem;*/
		 line-height:0.63rem;
		 font-size:0.32rem;
		 color:#fff;
		 background:#70d76d;
		 letter-spacing: 0.01rem;
		 margin:0.28rem auto 0.16rem;
		 border-radius:0.05rem;
		 padding-left:0.5rem;
	     box-sizing: border-box;
	     position: relative;
		}
		.count_punch img{
		 width:0.33rem;
		 height:0.33rem;
		 position: absolute;
		 top:0.15rem;
		 left:0.10rem;
		}
		.j_color{
		 color:#ffbe00;
		}
		/*未打卡样式*/
		.j_state{
            width:100%;
            box-sizing:border-box;
            padding:0 0 0.2rem 0.2rem;
            font-size:0.30rem;
            color:#8D8B8B;
            border-bottom:1px solid #ebebeb;
            margin-bottom:0.2rem;
        }
				/*占位图*/
				.punchImg img{
					margin: 0 auto;
					margin-top: -1rem;
					width: 2.92rem;
    			height: 2.42rem;
				}
				/*未打卡动画*/
				#outName {
				    animate-duration: 1.5s;    //动画持续时间
				    animate-delay: 0.5s;    //动画延迟时间
				    animate-iteration-count: 1;    //动画执行次数
				}
				.warnIcon{
					display:inline-block;vertical-align:top;
					width:0.29rem;height:0.31rem;margin-right:0.1rem;margin-top: 0.04rem;
					background: url("../../../image/common/warning.png") no-repeat center center;
					background-size: 100% 100%;
				}
    </style>
</head>
<body>
        <!--打卡记录-->
		<script id="recordtmpl" type="text/x-dot-template">
	 			 {{~it:value:index}}
					<div class="item">
						 <div class="time">{{=value.punchTimeStr}}</div>
						 <ul class="detail">
							<li class="name">
									{{=value.userName}}
					        {{? value.normalFlag === 'no'}}
											<span style="color:red;float:right"><i class="warnIcon"></i>陌生设备</span>
					        {{?}}
							</li>
							<li class="adress">{{=value.punchAddress}}</li>
							<li class="remarks">备注: <span>{{=value.remarks}}</span>
							</li>
						 </ul>
						 <img  class="image" src="{{=value.imgurl}}" alt="" />
					</div>
				 {{~}}
		</script>

		<!--区域查询-->
		<script id="areatmpl" type="text/x-dot-template">
	 	  	{{~it:value:index}}
		        <li class="s_item" data-val="{{=value.code}}" data-flag="0">{{=value.label}}</li>
		    {{~}}
		</script>

		<!--未打卡名单查询-->
		<script id="punchNametmpl" type="text/x-dot-template">
	 		{{~it:value}}
		       <div class="time">
                <div class="state_t">{{=value.districtName}}
                    <span></span>
                </div>
                <ul class="state_b">
                {{~value.empList:name:index}}
                    <li class="s_item">{{=name}}</li>
                 {{~}}
                </ul>
              </div>
		    {{~}}
		</script>


		<div class="content">

		<!--遮罩层-->
    <div class="out" id="out"  style="display:none;">
        <!--筛选条件-->
        <div class="check">
             <div class="time">
                <div class="state_t">
                    <span></span>按区域
                </div>
                <ul class="state_b" id="checkArea">

                </ul>
            </div>
						<div class="time">
							 <div class="state_t">
									 <span></span>按人员
							 </div>
							 <ul class="state_b" id="checkUser">
                   <li class="s_item" data-queryType="1">全部</li>
									 <li class="s_item" data-queryType="0">个人</li>
							 </ul>
					 </div>
            <!--底部按钮-->
            <div class="btn">
                <button class="cancel" id="cancel">取消</button>
                <button class="sure" id="sure">确定</button>
            </div>

        </div>
    </div>



		<div class="out" id="outName"  style="display:none;">
	        <!--筛选条件-->
	        <div class="check" style="height:100%">
			   <div class="j_state">未打卡人员</div>
	           <div id="punched" style="height:85%;overflow-y: scroll;">
	           </div>
	           <button class="close" id="close" onclick="closeOut()">关闭</button>
	        </div>
        </div>


			<div id="calendar"></div>

	 		<div class="list" id="list">
	 			<div class="bottom"></div>
	 			<div class="center"></div>
	 			<div class="top_list" id="recordList">

					<!-- <div class="item">
						 <div class="time">18:42</div>
						 <ul class="detail">
							<li class="name">张三三</li>
							<li class="adress">北京市西城区胡兰阿城</li>
							<li class="remarks">备注: <span>啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</span>
							</li>
						 </ul>
						 <img  class="image" src="{{=value.imgurl}}" alt="" />
					</div> -->

	 			</div>

	 		</div>
			<!-- 占位图 -->
			<div class="punchImg" id="punchImg" style="display:none">
					<img src="../../../image/customer/punchImg.png">
			</div>
		</div>
